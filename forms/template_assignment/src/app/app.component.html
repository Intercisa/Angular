<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
          <div id="user-data"
            ngModelGroup="userData"
            #userData="ngModelGroup">
              <div class="form-group">
                <label for="email">Mail</label>
                <input type="email"
                  id="email"
                  class="form-control"
                  [ngModel]="defaultMail"
                  name="email"
                  required
                  email
                  #email="ngModel"
                >
                  <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
              </div>
              <div class="form-group">
                <label for="subscriptions">Subscriptions</label>
                <select
                  id="subscriptions"
                  class="form-control"
                  [ngModel]="defaultSubscription"
                  name="subscriptions"
                >
                  <option 
                    *ngFor="let subs of subscription"
                    [value]="subs"
                  >{{subs}}</option>
              
                </select>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password"
                  id="password"
                  name="password"
                  ngModel
                  required
                  class="form-control"
                  #password="ngModel"
                >
                <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a valid password</span>
              </div>
          </div>
          <p *ngIf="!userData.valid && userData.touched">User Data is invalid</p>
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!f.valid"
          >Submit</button>
      </form>
    </div>
  </div>
</div>
